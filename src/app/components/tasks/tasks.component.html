<app-header></app-header>

<app-add-task
  *ngIf="showAddTask"
  (onAddTask)="onAddTask($event)"
></app-add-task>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleRemainder)="toggleRemainder(task)"
></app-task-item>

<a routerLink="/about">About Task Tracker</a>
